<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div

        id="cart_promotion_offers"
        data-position="2"
      >
        <h6>BUY MORE SAVE MORE</h6>
        <p>Get Sugar at ₹ 9 only on Grocery Shopping of Min. ₹ 1499.</p>
        <span>View 1 offer</span>
      </div>
      <div
        class="swiper-slide available-offers swiper-slide-next"
        id="cms_offers"
        data-position="3"
      >
        <h6>ADDITIONAL OFFERS</h6>
        <p>Get Sugar at Rs.9 only on Grocery Shopping of Min. 1499.</p>
        <span></span>
      </div>
      <div
        class="swiper-slide available-offers"
        id="bank_offers"
        data-position="4"
      >
        <h6></h6>
        <p></p>
        <span></span>
      </div>
      <div
        class="swiper-slide available-offers"
        id="coupon_offers"
        data-position="5"
      >
        <h6></h6>
        <p>
          
        </p>
        <span></span>
      </div>
    </div>

</html>
